<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/tuitui-ui.css">
  <title>推推UI-模态框</title>
</head>
<body>

  <!-- part 1 header -->
  <div class="tt-header">
    <div class="left"><i class="fa fa-chevron-left"></i></div>
    <div class="title">推推UI-模态框</div>
    <div class="right"><i class="fa fa-ellipsis-h"></i></div>
  </div>

  <!-- part 2 navbar -->
  <div class="tt-navbar">
    <a class="navbar-item">
      <i class="fa fa-home icon"></i>
      <span class="name">首页</span>
    </a>
    <a class="navbar-item active">
      <i class="fa fa-list icon"></i>
      <span class="name">分类</span>
    </a>
    <a class="navbar-item">
      <i class="fa fa-search icon"></i>
      <span class="name">发现</span>
    </a>
    <a class="navbar-item">
      <i class="fa fa-user-o icon"></i>
      <span class="name">我的</span>
    </a>
  </div>

  <!-- part 3 content -->
  <div class="tt-content">
    <p>内容区</p>
  </div>

  <!-- part 4 modal-basic -->
  <div class="tt-modal">
    <div class="tt-mask"></div>
    <div class="tt-modal-wrap">
      <div class="tt-modal-body">
        <p>
          你这哥们已经学了一天了，请马上关机，以免电脑损坏~
        </p>
      </div>
      <div class="tt-modal-footer">
        <a class="tt-btn">马上就好</a>
        <a class="tt-btn">立即关机</a>
      </div>
    </div>
  </div>

  <!-- part 5 modal-poster -->
  <div class="tt-modal show">
    <div class="tt-mask"></div>
    <div class="tt-modal-wrap">
      <div class="tt-modal-body no-padding">
        <img
          class="tt-modal-img"
          src="https://img1.sycdn.imooc.com/5d3e50f40001906206400780.png"
        />
      </div>
      <i class="fa fa-close tt-modal-close"></i>
    </div>
  </div>

</body>
</html>
