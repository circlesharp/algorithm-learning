<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/tuitui-ui.css">
  <title>搜索框</title>
</head>
<body>
  <div class="tt-header">
    <div class="left"><i class="fa fa-chevron-left"></i></div>
    <div class="title">我是标题很长很长很长真的很长</div>
    <div class="right"><i class="fa fa-ellipsis-h"></i></div>
  </div>
  <div class="tt-navbar">
    <a class="navbar-item">
      <i class="fa fa-home icon"></i>
      <span class="name">首页</span>
    </a>
    <a class="navbar-item active">
      <i class="fa fa-list icon"></i>
      <span class="name">分类</span>
    </a>
    <a class="navbar-item">
      <i class="fa fa-search icon"></i>
      <span class="name">发现</span>
    </a>
    <a class="navbar-item">
      <i class="fa fa-user-o icon"></i>
      <span class="name">我的</span>
    </a>
  </div>

  <div class="tt-content">
    <!-- 带 suggest 的搜索框 -->
    <div class="tt-search on-focus">

      <!-- 搜索框 -->
      <form action="#" class="tt-search-form">
        <div class="tt-search-input-wrap">
          <i class="fa fa-search tt-search-icon"></i>
          <input type="text"
            class="tt-search-input"
            placeholder="搜索"
            autocomplete="off"
            required
          />
          <i class="fa fa-close tt-search-clear"></i>
        </div>
        <span class="tt-search-cancel">取消</span>
      </form>

      <!-- 搜索建议 -->
      <ul class="tt-search-suggest">
        <li class="tt-suggest-item">手机</li>
        <li class="tt-suggest-item">iPhone 11</li>
        <li class="tt-suggest-item">华为P30</li>
        <li class="tt-suggest-item">小米 MIX3</li>
        <li class="tt-suggest-item">诺基亚1110</li>
      </ul>
    </div>

    <p class="content">内容区</p>
  </div>
</body>
</html>
