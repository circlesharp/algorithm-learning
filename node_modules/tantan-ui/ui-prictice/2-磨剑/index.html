<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
    }
    .wrapper {
      width: 1000px;
      height: 1000px;
      background: #ececec;
    }
    [class ^= a] {
      background: red;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="a-body">1</div>
    <div class="bc a">2</div>
    <div class="aee b">3</div>
    <div class="bc aee">4</div>
  </div>

</body>
</html>
